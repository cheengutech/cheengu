<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheengu - Stake Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 32px;
      border: 1px solid #333;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .amount {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #fff;
    }
    
    .info {
      background: #0f0f0f;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid #222;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .info-row:last-child {
      margin-bottom: 0;
    }
    
    .label {
      color: #888;
    }
    
    .value {
      color: #fff;
      font-weight: 500;
    }
    
    #card-element {
      background: #0f0f0f;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 16px;
    }
    
    #card-errors {
      color: #ff4444;
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
    }
    
    button {
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #f0f0f0;
    }
    
    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #666;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success {
      text-align: center;
    }
    
    .success-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="payment-form">
      <h1>Stake Your Commitment</h1>
      <p class="subtitle">Accountability starts with skin in the game</p>
      
      <div class="amount">$20</div>
      
      <div class="info">
        <div class="info-row">
          <span class="label">Duration</span>
          <span class="value">7 days</span>
        </div>
        <div class="info-row">
          <span class="label">Penalty per failure</span>
          <span class="value">$5</span>
        </div>
        <div class="info-row">
          <span class="label">Refund if successful</span>
          <span class="value">Full stake</span>
        </div>
      </div>
      
      <div id="card-element"></div>
      <div id="card-errors"></div>
      
      <button id="submit-button">Pay $20</button>
    </div>
    
    <div id="success-message" style="display: none;">
      <div class="success">
        <div class="success-icon">âœ“</div>
        <h1>Payment Complete</h1>
        <p class="subtitle">Your judge will be contacted shortly. Check your phone for confirmation.</p>
      </div>
    </div>
  </div>

  <script>
    // Get payment intent ID from URL
    const paymentIntentId = window.location.pathname.split('/').pop();
    
    // Initialize Stripe
    const stripe = Stripe('pk_live_51RyPAIR9AH5bIr2HV11IB5iZBSwWt0LTvL0aDyLyiCXtQgDI6LgOSYdNjBnYJ4Z5EJI7sXnJgDZwzOmHNxf22cF500mqHCBIuC'); // Replace with your key
    const elements = stripe.elements();
    const cardElement = elements.create('card', {
      style: {
        base: {
          color: '#fff',
          fontSize: '16px',
          '::placeholder': {
            color: '#666',
          },
        },
        invalid: {
          color: '#ff4444',
        },
      },
    });
    
    cardElement.mount('#card-element');
    
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const cardErrors = document.getElementById('card-errors');
    
    cardElement.on('change', (event) => {
      cardErrors.textContent = event.error ? event.error.message : '';
    });
    
    submitButton.addEventListener('click', async (e) => {
      e.preventDefault();
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="loading"></span>';
      
      try {
        const { error, paymentIntent } = await stripe.confirmCardPayment(
          paymentIntentId,
          {
            payment_method: {
              card: cardElement,
            },
          }
        );
        
        if (error) {
          cardErrors.textContent = error.message;
          submitButton.disabled = false;
          submitButton.textContent = 'Pay $20';
        } else if (paymentIntent.status === 'succeeded') {
          document.getElementById('payment-form').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        }
      } catch (err) {
        cardErrors.textContent = 'Payment failed. Please try again.';
        submitButton.disabled = false;
        submitButton.textContent = 'Pay $20';
      }
    });
  </script>
</body>
</html>
